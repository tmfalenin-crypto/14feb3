<body>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');

    noBtn.addEventListener('mouseenter', () => {
      const containerRect = popup.getBoundingClientRect();
      const noBtnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - noBtnRect.width - 10;
      const maxY = containerRect.height - noBtnRect.height - 10;

      let newX = Math.floor(Math.random() * maxX);
      let newY = Math.floor(Math.random() * maxY);

      const yesBtnRect = yesBtn.getBoundingClientRect();
      const relativeYesX = yesBtnRect.left - containerRect.left;
      const relativeYesY = yesBtnRect.top - containerRect.top;

      if (Math.abs(newX - relativeYesX) < 50) {
        newX = (newX + 60) % maxX;
      }

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      popup.innerHTML = `

      `;
    });
  </script>

<style>
  body, html {

  }
  .heart {
    position: absolute;
    width: 20px;
    height: 18px;
    background-color: transparent;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    will-change: transform, opacity;
  }
  .heart svg {
    fill: currentColor;
    width: 100%;
    height: 100%;

  @keyframes floatUp {
    0% {

<script>
  const heartsCount = 1500;
  const colors = ['#ff4d6d', '#ff3b99', '#ff7f9c', '#d14668', '#a8325b'];

  for(let i = 0; i < heartsCount; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.bottom = '-' + (Math.random() * 50 + 20) + 'px';
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.width = (15 + Math.random() * 20) + 'px';
    heart.style.height = (-1 + Math.random() * 40) + 'px';
    heart.style.animationDuration = (2 + Math.random() * 1) + 's';
    heart.style.animationName = 'floatUp';
    heart.style.animationDelay = (Math.random() * 5) + 's';
    heart.style.opacity = 0.3 + Math.random() * 0.7;

    heart.innerHTML = `
      <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">

      </svg>
    `;
    document.body.appendChild(heart);
  }
</script>
